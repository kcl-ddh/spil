		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!--Microsoft. Delete if not required -->
		<meta http-equiv="cleartype" content="on" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE6" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		
		<link rel="stylesheet" type="text/css" href="../assets/styles/base.css" />
		<link rel="stylesheet" type="text/css" href="../assets/styles/site.css" />

			For dev purposes use /_a/s/libs/modernizr-dev.js
		 -->

	</head>
	
	<body>
		
		<div class="hidden">
			<ul>
				<li><a href="#contentSection">Skip to content</a></li>
				<li><a href="#localNavigation">Skip to local navigation</a></li>
				<li><a href="#mainNavigation">Skip to main navigation</a></li>
			</ul>
		</div>
		
		<div class="wrapper">
			<div class="line">
				<div class="unit size1of1">
					<header id="headerSection">
						<h1 class="headerLogo">SPIL boilerplate</h1>
						<h2 class="headerStrapline">Simplified Presentation and Interface Layer</h2>
					</header>
				</div>
			</div>
			
			<div class="line">
				<nav class="primary unit size1of1" id="mainNavigation">
					<ul class="inline">
						<li><a class="navLink first selected" href="#">Home</a></li>
						<li><a class="navLink" href="#">Link 2</a></li>
						<li><a class="navLink last" href="#">Link 3</a></li>						
					</ul>
				</nav>
			</div>
			
			<div id="contentSection" class="line">
				<div class="unit size3of5 content">
					<article class="content">
						<section>
							<p>First column: 3/5 (.unit.size3of5)</p>
						</section>
					</article>
				</div><!-- end first unit -->
				
				<div class="unit size2of5 lastUnit content">
					
					<p>Second column 2/5 (.unit.size2of5)</p>
				
				</div><!-- end second unit -->
				
				
			</div><!-- end contentSection -->
			
			<footer class="footerSection" id="footer">
				<p>This is the footer.</p>
			</footer>
			
			
			
		</div>
	
		
	</body>
